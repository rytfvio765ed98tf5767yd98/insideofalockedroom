    html, body {

    header {

    .header-title {
      font-size: 30px;
      font-weight: bold;

    .header-links {

    .separator {
      color: #9b9b9b;
      font-size: 20px;

      user-select: none;

    .frame-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 100px;
    }

    .frame {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 900px;
      aspect-ratio: auto;
      margin: 20px 8px;
      overflow: hidden;
    }

    .left-half, .right-half {
      width: 100%;
      height: auto;
    }

    .left-half {
      background-color: #fff;
      color: #000;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      user-select: none;
      position: relative;
    }

    .left-half h2 {
      margin: 0 0 10px 0;
      font-weight: bold;
      font-size: 28px;
      text-align: center;
    }

    .left-half .text-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      line-height: 1.4;
      padding: 10px 0;
    }

    .right-half {
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }

    .right-half img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    footer {
      font-size: 12px;
      color: rgb(93, 93, 93);
      text-align: center;
      padding: 8px 0;
    }

    .logo-png {
      position: fixed;
      bottom: 50px;
      right: 20px;
    }

    .logo-png img {
      width: 69px;
      height: auto;
    }

    .corner-image {
      position: fixed;
      bottom: 50px;
      left: 20px;
      z-index: 1000;
    }

    .corner-image img {
      width: 112px;
      height: auto;
      opacity: 1;
      border-radius: 21px;
      cursor: pointer;
    }

.corner-label {
  position: absolute;
  bottom: 0px;
  left: 50%;
  transform: translateX(-50%);
  color: #ffffff;
  font-size: 11px;
  font-family: monospace;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 1px 4px;
  border-radius: 2px;
  letter-spacing: 0px;
  pointer-events: none;
}
