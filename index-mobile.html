html, body {

body {

header {
  position: fixed;

  backdrop-filter: blur(6px);

  text-align: center;  
}

.header-title {
  font-size: 22px; 
  font-weight: 600;
  color: #fff;
  letter-spacing: -1px;
  margin-bottom: 8px;
}

.header-links {
  display: flex;
  gap: 8px;            
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;       
}

.header-links a {
  text-decoration: none;
  color: #888;
  font-size: 16px;
}

.header-links a:hover {
  color: #fff;
}

.separator {
  font-size: 18px;
  color: #666;
  margin-left: 50px;
  margin-right: 50px;
}

main {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100dvh;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
}


.video-container {
  width: 100%;
  max-width: 360px; 
  aspect-ratio: 16 / 9;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.08);
}

.video-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.side-panel {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 6px;
  background: rgba(10, 10, 10, 0.74);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 12px;
  padding: 8px 12px;
  backdrop-filter: blur(6px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  z-index: 25;
  max-width: 95vw; 
  overflow-x: auto;
  scrollbar-width: none; 
}

.side-panel::-webkit-scrollbar {
  display: none;
}

.panel-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  transition: transform 0.3s ease;
  flex-shrink: 0; 
}

.panel-item img {
  width: 60px; 
  height: 34px;
  object-fit: cover;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.08);
  transition: transform 0.3s ease, border-color 0.3s ease;
}

.panel-item span {
  margin-top: 6px;
  color: #ddd;
  font-size: 12px;
  letter-spacing: 1px;
  font-family: monospace;
  text-transform: lowercase;
  text-align: center;
}

.panel-item:hover {
  transform: translateY(-4px);
}

.panel-item:hover img {
  transform: scale(1.05);
  border-color: rgba(255,255,255,0.2);
}

.panel-item.with-separator::after {
  content: '|';
  color: rgba(102, 102, 102, 0.38);
  font-size: 35px;
  margin-top: -6px;
  margin-left: 12px;
  margin-right: 12px;
  align-self: center;
}

.button {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 6px;
  z-index: 30;
}

.button img {
  display: block;
  height: 30px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 8px 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
  z-index: 5;
  color: #555;
  font-size: 12px;

      mix-blend-mode:exclusion;

}

  display: inline-block;

  background: rgba(20, 20, 20, 0.85);
  border: 1px solid #888;
  padding: 6px 12px;
  font-family: monospace;
  font-size: 14px;
  color: #ccc;
  cursor: pointer;
  text-decoration: none;
  border-radius: 0; 
  user-select: none;
  transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
  white-space: nowrap;
  text-align: center;
}

.back-to-desktop:hover {
  background: #222;
  color: #fff;
  border-color: #fff;
}


header {
