<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ccc;
      font-family: monospace;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .text-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;

      max-height: 40vh; 
      overflow-y: auto;  
      padding-right: 12px; 
    }

    .text-section::-webkit-scrollbar {
      width: 10px;
    }

    .text-section::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    .text-section::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
    }

    .text-section::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

 
    .text-section {
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.3) rgba(255,255,255,0.1);
    }

    .image-section {
      width: 100%;
      height: 55vh;
      overflow: hidden;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="text-section">
    <div>
      this inner plot of peace expands<br>
      when i maul it with my hands.<br>
      stunted, scab-like, ever-growing,<br>
      fence dismantled...<br>
      it’s still showing!<br><br>

      i’ve been told of need to waive<br>
      this speck in space, fine site for grave,<br><br>

      would i do it if i could?<br>
      i dare to say now:<br>
      yes,<br>
      i would.
    </div>
  </div>

  <div class="image-section">
    <img src="poem2.webp" alt="photo" />
  </div>

</body>
</html>
